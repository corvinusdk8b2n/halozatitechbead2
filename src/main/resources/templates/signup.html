<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regisztráció</title>
</head>
<body>

<h1>Regisztráció</h1><br>

<form action="register" method="post">

    Vezetéknév: <input type="text" name="lastname"> Kötelező megadni<br><br>
    Keresztnév: <input type="text" name="firstname"> Kötelező megadni<br><br>
    Felhasználónév: <input type="text" name="username"> Leaglább 6 karakter hosszú<br><br>
    Jelszó: <input type="password" name="password"> Leaglább 8 karakter hosszú, és tartalmaznia kell betűt és számot is<br><br><br>

    <button type="submit">Regisztrálok</button>

</form>

</body>
</html>
